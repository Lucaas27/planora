name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Check code formatting with Biome
        id: formatting
        working-directory: ./client
        run: |
          echo "ðŸ” Checking code formatting with Biome..."
          npm run format:check
          echo "âœ… All files are properly formatted!"

      - name: Lint with Biome
        id: linting
        working-directory: ./client
        run: |
          echo "ðŸ” Running Biome linter..."
          npm run lint
          echo "âœ… No linting issues found!"

      - name: Type check
        id: typecheck
        working-directory: ./client
        run: |
          echo "ðŸ” Running TypeScript type checking..."
          npx tsc --noEmit
          echo "âœ… No type errors found!"

      - name: Check for outdated dependencies
        run: |
          echo "ðŸ“¦ Checking for outdated dependencies..."
          npm outdated --prefix client || true
          echo "â„¹ï¸  Dependency check complete!"

      - name: Build
        working-directory: ./client
        run: npm run build

      - name: Test
        working-directory: ./client
        run: npm run test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist/

      - name: Code Quality Summary
        if: always()
        run: |
          echo "## ðŸ“Š Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend (React + TypeScript)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Code Formatting | ${{ steps.formatting.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Linting | ${{ steps.linting.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Type Checking | ${{ steps.typecheck.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ› ï¸ **Tools Used:** Biome v2.0.6, TypeScript, npm audit" >> $GITHUB_STEP_SUMMARY
