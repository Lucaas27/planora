name: Frontend CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Check code formatting with Biome
        id: formatting
        working-directory: ./client
        run: |
          echo "ðŸ” Checking code formatting with Biome..."
          npm run format:check
          echo "âœ… All files are properly formatted!"

      - name: Lint with Biome
        id: linting
        working-directory: ./client
        run: |
          echo "ðŸ” Running Biome linter..."
          npm run lint
          echo "âœ… No linting issues found!"

      - name: Type check
        id: typecheck
        working-directory: ./client
        run: |
          echo "ðŸ” Running TypeScript type checking..."
          npx tsc --noEmit
          echo "âœ… No type errors found!"

      - name: Check for outdated dependencies
        run: |
          echo "ðŸ“¦ Checking for outdated dependencies..."
          npm outdated --prefix client || true
          echo "â„¹ï¸  Dependency check complete!"

      - name: Build
        working-directory: ./client
        run: npm run build

      - name: Test with coverage
        id: test
        working-directory: ./client
        run: npm run test:coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: client/coverage/

      - name: Create coverage summary
        uses: davelosert/vitest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
        with:
          json-summary-path: 'client/coverage/coverage-summary.json'
          json-final-path: 'client/coverage/coverage-final.json'
          vite-config-path: 'client/vitest.config.ts'

      - name: Deploy coverage to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: client/coverage
          destination_dir: coverage/frontend
          keep_files: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist/

      - name: Code Quality Summary
        if: always()
        run: |
          echo "## ðŸ“Š Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend (React + TypeScript)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Code Formatting | ${{ steps.formatting.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Linting | ${{ steps.linting.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Type Checking | ${{ steps.typecheck.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests & Coverage | ${{ steps.test.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ï¿½ **Coverage Report:** [View Frontend Coverage](https://lucaas27.github.io/planora/coverage/frontend)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ï¿½ðŸ› ï¸ **Tools Used:** Biome v2.0.6, TypeScript, Vitest, npm audit" >> $GITHUB_STEP_SUMMARY
